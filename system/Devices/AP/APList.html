<title>Untitled Document</title>
<script language="javascript">
function APCheck()
{
	for(var i=0;i<document.all.AP.length;i++)
	{
		if(document.all.AP[i].checked)
		{//alert(parent.frame.AP.src)
		parent.document.all.AP.src="http://"+document.all.AP[i].value;
		}
	}
}
</script>
<link href="/CSS/General.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <td height="20" colspan="6" class="t-c-greenCopy">Select AP from list </td>
  </tr>
  <tr>
    <td height="20"><input name="AP" type="radio" value="10.12.250.11" onclick="APCheck()" /></td>
    <td height="20">KES-WLANAP01<br />
    10.12.250.11</td>
    <td height="20"><input name="AP" type="radio" value="10.12.250.12" onclick="APCheck()" /></td>
