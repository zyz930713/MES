<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Uhr</title>
  </head>
    <body bgcolor="#799ae1" background="icons\NXP.JPG">
    <script language="JavaScript">
    Wochentagname = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
    function ZeitAnzeigen()
      {
       var Jetzt = new Date();
       var Tag = Jetzt.getDate();
       var Monat = Jetzt.getMonth() + 1;
       var Jahr = Jetzt.getYear();
       var Stunden = Jetzt.getHours();
       var Minuten = Jetzt.getMinutes();
       var Sekunden = Jetzt.getSeconds();
       var WoTag = Jetzt.getDay();
       var Vortag  = ((Tag < 10) ? "0" : "");
       var Vormon  = ((Monat < 10) ? ".0" : ".");
       var Vorstd  = ((Stunden < 10) ? "0" : "");
       var Vormin  = ((Minuten < 10) ? ":0" : ":");
       var Vorsek  = ((Sekunden < 10) ? ":0" : ":");
       var Datum = Vortag + Tag + Vormon + Monat  + "." + Jahr;
       var Uhrzeit = Vorstd + Stunden + Vormin + Minuten + Vorsek + Sekunden;
       var Gesamt =  Wochentagname[WoTag] + " " + Datum + "<br>" + Uhrzeit + " ";

      if(document.all)
      {
         document.all.MicrosoftUhr.innerHTML = Gesamt;
      }
      else if(document.layers)
      {
       document.NetscapeUhr.document.open();
       Gesamt = '<span class="Uhr")>' + Gesamt + '</span>';
       document.NetscapeUhr.document.write(Gesamt);
       document.NetscapeUhr.document.close();
      }
      window.setTimeout("ZeitAnzeigen()",1000);
      }

    </script>
      <div id="MicrosoftUhr" class="Uhr" style="width: 183; height: 48"></div>
            <layer id="NetscapeUhr"></layer>
            <script language="JavaScript">
              window.setTimeout("ZeitAnzeigen()",100);
            </script>

    </body>
</html>
